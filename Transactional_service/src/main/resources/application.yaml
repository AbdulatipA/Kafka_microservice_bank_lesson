spring:
  application:
    name: Transactional_service

  datasource:
    password: 123
    username: user
    url: jdbc:postgresql://transactional-db:5432/transactional_db
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: kafka-1:29092,kafka-2:29192
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: transactional_service_group
      auto-offset-reset: earliest
      properties:
        spring.json.value.default.type: org.example.transactional_service.OrderCreatedEvent
        spring.json.use.type.headers: false
        isolation.level: read_committed
        reconnect.backoff.ms: 5000
        reconnect.backoff.max.ms: 30000
        spring.kafka.consumer.properties.metadata.max.age.ms: 30000

server:
  port: 9091